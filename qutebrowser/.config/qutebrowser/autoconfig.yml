# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: false
  content.pdfjs:
    global: false
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
