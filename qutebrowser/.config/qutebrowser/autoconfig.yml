# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: true
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 0
  colors.webpage.darkmode.threshold.text:
    global: 256
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.web_history.max_items:
    global: 0
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: false
  content.geolocation:
    global: false
  content.pdfjs:
    global: true
  content.persistent_storage:
    global: false
  content.private_browsing:
    global: true
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: /home/anton/nextcloud
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  tabs.show:
    global: always
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://searx.info/?q={}
  url.start_pages:
    global: about:blank
