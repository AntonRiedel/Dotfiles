# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.pdfjs:
    global: true
  content.persistent_storage:
    global: ask
  content.plugins:
    global: true
  fonts.monospace:
    global: Hack
  fonts.prompts:
    global: 10pt Hack
  fonts.web.size.default:
    global: 22
  fonts.web.size.default_fixed:
    global: 16
  scrolling.bar:
    global: when-searching
  url.default_page:
    global: campus.tum.de
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: campus.tum.de
