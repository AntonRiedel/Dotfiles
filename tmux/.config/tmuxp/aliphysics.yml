session_name: AliPhysics
before_script: ${HOME}/AliceVM/vagrant-up.sh
start_directory: ${HOME}/AliceVM
windows:
  - window_name: devel
    panes:
      - shell_command:
          - vagrant ssh
          - cd /home/vagrant/alice
          - alienv enter AliPhysics/latest --shellrc
          - cd /home/vagrant/alice/AliPhysics
          - echo "setup_brew for neovim"
  - window_name: build
    panes:
      - shell_command:
          - sleep 5
          - vagrant ssh
          - cd /home/vagrant/alice
          - alienv enter AliPhysics/latest --shellrc
          - cd /home/vagrant/alice/sw/BUILD/AliPhysics-latest-master/AliPhysics
          - find /home/vagrant/alice/AliPhysics/PWG/FLOW | entr -pc make install -j$(nproc)
  - window_name: alien
    panes:
      - shell_command:
          - sleep 10
          - vagrant ssh
          - cd /home/vagrant/alice
          - alienv enter AliPhysics/latest --shellrc
          - cd
  - window_name: remote
    panes:
      - shell_command:
          - sleep 15
          - vagrant ssh
  - window_name: local
    panes:
      - shell_command:
          - cd
