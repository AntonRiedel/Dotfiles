session_name: default
start_directory: $HOME
windows:
    - window_name: sys
      panes:
          - shell_command:
              htop
    - window_name: zfs
      panes:
          - shell_command:
              watch zpool status
    - window_name: temp
      panes:
          - shell_command:
              watch -td 'sensors | grep "C\|fan"'
    - window_name: disk
      panes:
          - shell_command:
              watch df -h
    - window_name: dev
      panes:
          - shell_command:
              echo "new session, get to work!"

