session_name: Slack
start_directory: $HOME/.config/slack-term
windows:
  - window_name: DenseAndStrange
    panes:
      - shell_command: slack-term -config DenseAndStrange
  - window_name: FemtoBoyz
    panes:
      - shell_command: slack-term -config FemtoBoyz
  - window_name: Mail
    focus: true
    panes:
      - shell_command: neomutt
