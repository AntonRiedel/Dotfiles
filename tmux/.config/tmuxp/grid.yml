session_name: Grid
shell_command_before:
  - cd ${ALICE:=$HOME}
windows:
  - window_name: dev
    focus: true
    panes:
      - shell_command:
        - alienv enter AliPhysics/latest --shellrc
        - cd ${GRID_UTILITY_SCRIPTS:=$HOME/GridUtilityScripts}
  - window_name: steer
    panes:
      - shell_command:
        - sleep 5
        - alienv enter AliPhysics/latest --shellrc
        - cd ${ALICE_ANALYSIS:=$HOME/Analysis}
  - window_name: resub
    panes:
      - shell_command:
        - sleep 10
        - alienv enter AliPhysics/latest --shellrc
        - cd ${ALICE_ANALYSIS:=$HOME/Analysis}
  - window_name: cp
    panes:
      - shell_command:
        - sleep 15
        - alienv enter AliPhysics/latest --shellrc
        - cd ${ALICE_ANALYSIS:=$HOME/Analysis}
