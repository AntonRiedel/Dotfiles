session_name: Grid
shell_command_before:
  - cd $ALICE
windows:
  - window_name: dev
    focus: true
    panes:
      - shell_command:
        - alienv enter AliPhysics/latest
        - bash
        - cd $GRID_UTILITY_SCRIPTS
  - window_name: steer
    panes:
      - shell_command:
        - sleep 5
        - alienv enter AliPhysics/latest
        - bash
        - cd $ALICE_ANALYSIS
  - window_name: resub
    panes:
      - shell_command:
        - sleep 10
        - alienv enter AliPhysics/latest
        - bash
        - cd $ALICE_ANALYSIS
  - window_name: cp
    panes:
      - shell_command:
        - sleep 15
        - alienv enter AliPhysics/latest
        - bash
        - cd $ALICE_ANALYSIS
