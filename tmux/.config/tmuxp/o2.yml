session_name: o2
start_directory: ${HOME}/alice
windows:
  - window_name: devel
    panes:
      - shell_command:
          - cd O2Physics
          - nvim
  - window_name: build
    panes:
      - shell_command:
          - distrobox enter Alice
          - alienv enter O2Physics/latest ninja/latest --shellrc
          - cd sw/BUILD/O2Physics-latest/O2Physics
          - while sleep 0.1; do find ${HOME}/alice/O2Physics/ | entr -pc ninja install -j$(nproc); done
  - window_name: alien
    panes:
      - shell_command:
          - sleep 5
          - distrobox enter Alice
          - alienv enter O2Physics/latest --shellrc
          - cd
  - window_name: local
    panes:
      - shell_command:
          - cd
